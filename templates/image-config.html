<div class="e9l-image-config-form">
    <input type="hidden" 
           id="media-path" 
           value="{{imagePath}}">
    
    <div class="form-group preview-group">
        <div class="media-preview-container">
            <div class="media-preview" id="media-preview">
                <div class="preview-placeholder">
                    <i class="fas fa-image"></i>
                    <span>Keine Datei ausgewählt</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group button-group">
        <button type="button" 
                id="media-browse" 
                class="e9l-button"
                title="Datei auswählen&#10;&#10;Unterstützte Formate:&#10;• Bilder: JPG, PNG, GIF, WebP&#10;• Videos: MP4, WebM&#10;&#10;⚠️ Das Medium wird allen Spielern angezeigt">
            <i class="fas fa-folder-open"></i> Datei wählen
        </button>
        <button type="button"
                id="media-clear"
                class="e9l-button secondary">
            <i class="fas fa-times"></i> Leeren
        </button>
    </div>
    
    <div class="form-group">
        <label for="display-mode">Anzeigemodus:</label>
        <select id="display-mode" class="display-mode-select">
            <option value="chat" {{#unless showAsPopup}}selected{{/unless}}>Im Chat anzeigen</option>
            <option value="popup" {{#if showAsPopup}}selected{{/if}}>Als Popup öffnen</option>
        </select>
    </div>
</div>
